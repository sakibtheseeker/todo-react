<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>React App | Modern Web Application</title>
    <meta name="description" content="A powerful and responsive React application built with Create React App." />
    <meta name="keywords" content="React, JavaScript, Web Application, Progressive Web App, PWA" />
    <meta name="author" content="Sakib" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="A modern React application built with Create React App." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <style>
      :root {
        --background-light: #f8f9fa;
        --background-dark: #121212;
        --text-light: #212529;
        --text-dark: #f8f9fa;
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-light);
        color: var(--text-light);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--background-dark);
          color: var(--text-dark);
        }
      }

      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .loading-message {
        font-size: 1.25rem;
        text-align: center;
        padding: 2rem;
        color: inherit;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div class="loading-message" role="alert" aria-live="assertive">
        JavaScript is disabled in your browser. Please enable it to use this app.
      </div>
    </noscript>

    <div id="root">
      <!-- React will mount here -->
    </div>
  </body>
</html>
