<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A powerful React app built with Create React App." />
    <meta name="keywords" content="React, JavaScript, Web App, PWA" />
    <meta name="author" content="Sakib" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="A modern React application built with CRA." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- PWA Support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <style>
      :root {
        --background-light: #f8f9fa;
        --background-dark: #121212;
        --text-light: #333;
        --text-dark: #f1f1f1;
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-light);
        color: var(--text-light);
        transition: background-color 0.3s, color 0.3s;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--background-dark);
          color: var(--text-dark);
        }
      }

      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .loading-message {
        font-size: 1.25rem;
        text-align: center;
        padding: 20px;
      }
    </style>

    <title>React App</title>
  </head>
  <body>
    <noscript>
      <div class="loading-message" role="alert">
        JavaScript is disabled in your browser. Please enable it to use this app.
      </div>
    </noscript>
   
  </body>
</html>
